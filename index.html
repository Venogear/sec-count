<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seconds of Day (86 400)</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <button id="menuBtn" type="button" class="menuBtn" aria-haspopup="dialog" aria-controls="drawer" aria-expanded="false">
      Меню
    </button>

    <div id="backdrop" class="backdrop" hidden></div>

    <aside id="drawer" class="drawer" role="dialog" aria-modal="true" aria-label="Настройки" aria-hidden="true">
      <div class="drawer__header">
        <div>
          <div class="drawer__title">Seconds of Day</div>
          <div class="drawer__subtitle">86 400 квадратов, 1 квадрат = 1 секунда</div>
        </div>
        <button id="closeDrawer" type="button" class="btn btn--ghost">Закрыть</button>
      </div>

      <div class="controls" role="group" aria-label="Настройки">
        <div class="controls__row">
          <div class="control">
            <div class="control__label">Текущее время</div>
            <output id="clock" class="control__value" aria-live="polite">--:--:--</output>
          </div>
        </div>

        <div class="controls__row">
          <label class="control control--inline" title="Цвет заполнения">
            <span class="control__label">Цвет</span>
            <input id="fillColor" type="color" value="#2d7dff" />
          </label>

          <label class="control control--inline" title="Цвет незаполненных клеток">
            <span class="control__label">Пустые</span>
            <input id="emptyColor" type="color" value="#ffffff" />
          </label>
        </div>

        <div class="controls__row">
          <label class="control control--inline" title="Показывать отступ (gap) между клетками">
            <input id="showGrid" type="checkbox" />
            <span class="control__label">Отступ 1px</span>
          </label>

          <label class="control control--inline" title="При загрузке сразу заполнить прошедшие секунды текущих суток">
            <input id="startFromNow" type="checkbox" checked />
            <span class="control__label">Старт с текущего времени</span>
          </label>
        </div>

        <div class="controls__row">
          <button id="togglePause" type="button" class="btn">Пауза</button>
          <button id="reset" type="button" class="btn btn--ghost">Сброс</button>
        </div>

        <div class="controls__row">
          <div class="hint" id="hint">Подсказка: наведи на квадрат, чтобы увидеть время (или тап на мобильном).</div>
        </div>
      </div>
    </aside>

    <main class="main" aria-label="Визуализация суток">
      <div id="canvasFrame" class="canvasFrame">
        <div id="canvasHost" class="canvasHost">
          <canvas id="dayCanvas" class="canvas" aria-label="Сетка секунд" role="img"></canvas>
        </div>
        <div id="tooltip" class="tooltip" role="status" aria-hidden="true"></div>
      </div>
    </main>

    <script src="./main.js" defer></script>
  </body>
</html>
